<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/template.xhtml">
<ui:param name="page_name" value="ExpenseForm" />
<ui:define name="menu">
<h:form id="form">
<h1>Expense Form</h1>
<h:panelGroup columns="2">
<h:form>
	<h:dataTable value="#{ExpenseBean.e}" var="item" border="1"> 
		<h:column>
			<f:facet name="header"><h:outputText value="Amount" /></f:facet> 
			<h:outputText value="#{item.amount}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Description" /></f:facet> 
			<h:outputText value="#{item.description}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Justification" /></f:facet>
			<h:outputText value="#{item.justification}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Date" /></f:facet>
			<h:outputText value="#{item.date}" />
		</h:column>
		<h:column><f:facet name="header"><h:outputText value="Refuse" /></f:facet>
		 <h:commandButton action="#{ExpenseBean.doConfirm(item)}">Accept</h:commandButton></h:column>
		<h:column><f:facet name="header"><h:outputText value="Refuse" /></f:facet>
		 <h:commandButton action="#{ExpenseBean.doRefuse(item.id)}">Refuse</h:commandButton></h:column></h:dataTable></h:form>
		 <h:commandLink action="#{ExpenseBean.Eform2()}">Confirmed ExpenseForms</h:commandLink>


		 


</h:panelGroup>
</h:form>
</ui:define>
</ui:composition>
